<script id="NASDAQTemplate_Small" type="text/x-handlebars-template">
    <div class="content">
        <header>
            <div class="Left">NASDAQ</div>
            <div class="MarketQuoteLast Right">{{ nasdaq.last }}</div>
        </header>
        <section>
            <div class="MarketQuoteDetails">        
                {{> NASDAQTemplate_Partial }}
            </div>
        </section>
    </div>
</script>

<script id="NASDAQTemplate_Medium" type="text/x-handlebars-template">
    <div class="content">
        <header>
            <div class="Left">NASDAQ</div>
            <div class="MarketQuoteLast Right">{{nasdaq.last}}</div>
        </header>
        <section>
            <div class="MarketQuoteDetails">        
                {{> NASDAQTemplate_Partial}}
            </div>
            <div id="NASDAQCanvas" class="canvas"></div>
        </section>
    </div>
</script>

<script id="NASDAQTemplate_Large" type="text/x-handlebars-template">
    <div class="content">
        <header>
            <div class="Left">NASDAQ</div>
            <div class="MarketQuoteLast Right">{{nasdaq.last}}</div>
        </header>
        <section>
            <div class="MarketQuoteDetails">        
                {{> NASDAQTemplate_Partial}}            
            </div>
            <div id="NASDAQCanvas" class="canvas"></div>
        </section>
    </div>
</script>

<script id="NASDAQTemplate_Partial" type="text/x-handlebars-template">
    <span class="MarketQuoteChange {{getChangeCSSClass nasdaq.change}}">{{addPlus nasdaq.change}}{{ nasdaq.change }}</span>&nbsp;&nbsp;
    <span class="MarketQuotePercentChange {{getChangeCSSClass nasdaq.percentChange}}">{{ nasdaq.percentChange }}%</span>
</script>
